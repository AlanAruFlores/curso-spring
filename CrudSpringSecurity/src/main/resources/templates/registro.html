<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<body>
    <div th:if="${registroExitoso}">
        <span style="color:green">Registro fue exitoso</span>
    </div>
    <h1>Registro</h1>
    <form th:action="@{|/registro/post|}" th:object="${user}" method="post">
        <input name="username"  th:field="*{username}" type="text" placeholder="nombre de usuario" ><br>
        <input name="password" th:field="*{password}" type="password" placeholder="password" ><br>
        <button type="submit">Crear tu cuenta</button>
    </form>
</body>
</html>
